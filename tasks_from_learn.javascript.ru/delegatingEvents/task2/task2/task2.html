<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    span:hover{
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li><span>Животные</span>
      <ul>
        <li><span>Млекопитающие</span>
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li><span>Другие</span>
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li><span>Рыбы</span>
      <ul>
        <li><span>Аквариумные</span>
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li><span>Морские</span>
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
<script>
tree.addEventListener('click', (e)=> {
  if(e.target.tagName !== 'SPAN') {
    return
  }
  else {
    let li = e.target.closest('li')
    li.childNodes[2].hidden = !li.childNodes[2].hidden
  }
})
</script>
</body>
</html>
