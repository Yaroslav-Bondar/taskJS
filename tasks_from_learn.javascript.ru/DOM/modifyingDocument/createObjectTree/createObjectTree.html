  <script>
    let data = {
      "Рыбы": {
        "форель": {
          red: {},
          blue: {}
        },
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };
    function getTree(container, data) {
      container.append(createTree(data)) 
    }
    function createTree(data) {
      if (Object.keys(data).length == 0) return 
      
      let ul = document.createElement('ul')
        
      for (const key in data) {
        let li = document.createElement('li')
        li.innerHTML = key
      
        let childUl = createTree(data[key])
        if(childUl) {
          li.append(childUl)
        }
        ul.append(li)
      }
      return ul
    }
    getTree(tree, data)
  </script>
